<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test AI Debate Iframe</title>
</head>
<body>
    <iframe id="debateIframe" src="https://ai-debate.org" width="100%" height="500px" allowfullscreen></iframe>
    <button id="fullscreenBtn">Go Fullscreen</button>

    <script>
        // Function to trigger fullscreen for the iframe
        document.getElementById("fullscreenBtn").addEventListener("click", function() {
            var iframe = document.getElementById("debateIframe");
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
