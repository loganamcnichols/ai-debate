<div hx-ext="sse" sse-connect="/chat-response?response-id={{ .ResponseID }}" sse-close="close" class="chat-row"
     _="on htmx:sseMessage me.scrollIntoView({ block: 'end', behavior: 'auto' }) 
        on htmx:sseBeforeMessage call responseEvent(event)" hx-swap="innerHTML">
  <data sse-swap="innovation-first"></data>
  <p class="user-msg">{{ .UserMsg }}</p>
  <div class="response" sse-swap="first-response"></div>
  <div class="response" sse-swap="second-response"></div>
</div>
